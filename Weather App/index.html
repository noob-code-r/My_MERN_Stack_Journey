<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="wrapper">
        
        <h1>Weather App</h1>

    <div class="tab-container">
    <p class="tab" data-userWeather>Your Weather</p>    
    <p class="tab" data-searchWeather>Search Weather</p>
    </div>

    <div class="weather-container">
        <!-- grant location container -->
         <div class="sub-container grant-location-container">
            <img src="./assest/location_symbols.png" width="80" height="80" loading="lazy">
            <p>Grant Location Access</p>
            <p>Allow Access to get weather Information</p>
            <button class="btn" data-grantAccess>Grant Access</button>
         </div>

         <!-- search form -->
          <form class="form-container" data-searchForm>
            <input type="text" placeholder="Search for City..." data-searchInput>
            <button class="btn">
                <img src="./assest/search.png" width="20" height="20" loading="lazy">
            </button>
          </form>

          <!-- Loading screen container -->

          <div class="sub-container loading-container">
            <img src="./assest/loading.webp" width="150px" height="150px">
            <p>loading</p>
          </div>

          <!-- Show weather info -->

          <div class="sub-container user-info-container"> 
            <div class="name">
                <p data-cityName></p>
                <img data-countryIcon>
            </div>

            <!-- weather description -->
            <p data-weatherDesc></p>
            <!-- weather Icon -->
            <img data-weatherIcon>
            <!-- temperature -->
            <p data-temp></p>
            <!-- 3 cards - parameters -->

            
            <div class="parameters-container">
                <!-- card 1 -->
                 <div class="parameter">
                    <img src="./assest/wind_speed.png">
                    <p>windspeed</p>
                    <p data-windspeed></p>
                 </div>

                 <!-- card 2 -->
                 <div class="parameter">
                    <img src="./assest/humidity.png">
                    <p>humidity</p>
                    <p data-humidity></p>
                 </div>

                 <!-- card 3 -->
                 <div class="parameter">
                    <img src="./assest/clouds.png">
                    <p>Clouds</p>
                    <p data-cloudiness></p>
                 </div>
            </div>

          </div>
          <div class="page-not-found">
                <img src="./assest/404Img.png">
            </div>

    </div>

    </div>
<script src="script.js"></script>
</body>

</html>
