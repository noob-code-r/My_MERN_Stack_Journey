<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevDetective</title>
    <link rel="icon" href="assest/fevicon.jpg">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<script src="https://kit.fontawesome.com/1a4f7f901f.js" crossorigin="anonymous"></script>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="content-box">
            <div class="heading">
                <h1>DevDetective</h1>
                
                <button class="theme"></button>
                    
            </div>

            <div class="search-container">
                <input type="text" id="input-name" placeholder="Enter a GitHub username...">
                <button class="search">Search</button>
            </div>
            <div class="user-profile">
                <img src="" data-userpic width="100px" height="100px">
                <div class="user-profile-content">
                    <div class="profile-name">


                        <div class="name-id">
                        <p data-displayName></p>
                        
                        </div>
                        

                        <div class="date-of-joining"></div>
                    </div>
                    <a href="" target="_blank" data-github-link></a>
                    <p class="biography"></p>
                    <div class="user-data">
                        <div>
                            <p>Repos</p>
                            <p class="data-values" data-numberOfRepos></p>
                        </div>
                        <div>
                            <p >Followers</p>
                            <p class="data-values"  data-numberoffollowrs></p>
                        </div>
                        <div>
                            <p>Following</p>
                            <p class="data-values"  data-numberoffollowing></p>
                            
                        </div>
                    </div>
                    <div class="user-social-link">
                        <p data-location></p>
                        <a data-twitter></a>
                        <p data-email></p>
                        <a ></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    
</body>
</html>
